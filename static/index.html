<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, minimum-scale=0.8, maximum-scale=0.8, user-scalable=no" />
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
      <div class="title">
        <h2 style="display: inline;">Deconstructor</h2>
        <div class="player-info">
          <input id="player-color" type="color">
          <input id="player-name" placeholder="玩家名">
        </div>
      </div>
      <div class="rooms-container">
        <div class="status">
          <div id="length">共有 1 个房间</div>
          <div class="buttons">
            <button id="create">创建</button>
            <button id="refresh">刷新</button>
          </div>
        </div>
        <div id="rooms">
          <div class="room">
            <span class="name">房间名</div>
            <div class="status">
              <span class="players">1 个玩家</span>
              <span class="id">xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx</span>
              <button class="join">加入</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
